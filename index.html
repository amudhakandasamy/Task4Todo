<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Rowdies:wght@300;400;700&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>   

    <div class="container">
      <h1>Income Expense Tracker</h1>

      <!-- Summary Section -->
      <div class="summary-container">
        <div class="summary-box">
          <h2>Total Income</h2>
          <p id="total-income" >0.00</p>
        </div>
        <div class="summary-box">
          <h2>Total Expenses</h2>
          <p id="total-expenses" >0.00</p>
        </div>
        <div class="summary-box">
          <h2>Net Balance</h2>
          <p id="net-balance" >0.00</p>
        </div>
      </div>

      <!-- Input Form Section -->
      <div class="form-container">
        <h2>Add New Entry</h2>
        <form id="transaction-form">
          <input type="hidden" id="entry-id" />

          <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              placeholder="e.g., Salary"
              required
            />
          </div>

          <div class="form-group">
            <label for="amount">Amount :</label>
            <input
              type="number"
              id="amount"
              placeholder="0.00"
              step="0.01"
              required
            />
          </div>

          <div class="button-group">
            <button type="submit" id="submit-btn">Add Entry</button>
            <button type="button" id="reset-btn">Reset Fields</button>
          </div>
        </form>
      </div>

      <!-- Entries List Section -->
      <div class="entries-container">
        <h2>Entries</h2>

        <!-- Filters -->
        <div class="filters">
          <label>
            <input type="radio" name="filter" value="all" checked /> All
          </label>
          <label>
            <input type="radio" name="filter" value="income" /> Income
          </label>
          <label>
            <input type="radio" name="filter" value="expense" /> Expense
          </label>
        </div>

        <ul id="entries-list">
          <!-- Dynamic entries will be added here by JavaScript -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
